<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Product's details</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content=""/>
    <link rel="stylesheet" th:href="@{/css/displayItem.css}" />
    
</head>
<body layout:fragment="content">
    <div class="container">
        <div th:if="${productModel != null}">
            <!-- Carousel with fixed dimensions -->
            <div id="productCarousel" class="carousel slide product-carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, iterStat : ${productModel.images}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'" data-bs-interval="1500">
                        <img th:src="@{${image}}" class="d-block" alt="Product Image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <!-- Product details card -->
            <div class="card product-details">
                <div th:id="${productModel.id}">
                    <div class="card-body">
                        <h4 class="card-title" th:if="${productModel.name != null}" th:text="${productModel.name}">Name</h4>
                        <h5 class="card-title" th:if="${productModel.description != null}" th:text="${productModel.description}">Description</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:if="${productModel.year != null and productModel.year > '0'}" th:text="'Year: ' + ${productModel.year}">Year</li>
                            <li class="list-group-item" th:if="${productModel.price != null}" th:text="'Price: $' + ${productModel.price}">Price</li>
                            <li class="list-group-item" th:if="${productModel.createdBy != null}" th:text="'Seller: ' + ${productModel.createdBy}">Seller</li>
                            <li th:if="${productModel.createdBy == user}" class="list-group-item"></li>
                            <li class="list-group-item" th:if="${productModel.location != null}" th:text="'Pick up location: ' + ${productModel.location}">Pick up location</li>
                            <li class="list-group-item" th:if="${productModel.phone != null}" th:text="'Phone: ' + ${productModel.phone}">Phone</li>
                            <li class="list-group-item" th:if="${productModel.email != null}" th:text="'Email: ' + ${productModel.email}">Email</li>
                            <li class="list-group-item" th:if="${productModel.otherContacts != null and productModel.otherContacts != ''}" th:text="'Other Contacts: ' + ${productModel.otherContacts}">Other Contacts</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a th:href="@{/products}" class="btn btn-warning" role="button">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
