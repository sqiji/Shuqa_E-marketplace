<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div layout:fragment="content">
        <div class="justify-content-center">
            <div class="col-md-4">
                <form th:action="${doLogin}" th:object="${loginModel}" method="post" class="g-3 needs-validation" novalidate>
                    
                    <!-- Username Field -->
                    <div class="col-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">                    
                            <input type="text" class="form-control" name="username" id="username" th:field="*{username}" 
                                   th:classappend="${not #lists.isEmpty(#fields.errors('username'))} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>                         
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="col-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group has-validation">                    
                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                   th:classappend="${not #lists.isEmpty(#fields.errors('password'))} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>                   
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="col-6 ">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    
                    
                </form>

                <!-- Error Message -->
                <div class="col-6 mt-3">
                    <p th:if="${param.error}" class="alert alert-warning"role="alert" style="color: red;">Invalid
                        Username or Password<p>
                </div>
                
                <!-- Links -->
                <div class="mt-3 text-center">
                    <a th:href="@{/register}"><button class="btn btn-success">Create Account</button></a>
                    <!-- <p class="mb-1">To create account <a th:href="@{/register}">click here</a></p> -->
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
