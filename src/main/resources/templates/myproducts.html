<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8" />
    <title>My Products</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content=""/>
    <link rel="stylesheet" th:href="@{/css/myProducts.css}" />
    
    <script>
        function confirmDelete(event) {
            return confirm("Are you sure you want to delete this product?\nThis will delete the product permanently!");
        }
    </script>
</head>

<body class="myproducts"> 
    <div layout:fragment="content">
        <div class="container myproducts-container">
            <div class="post-button-container">
                <a href="products/createProduct" class="btn btn-warning" role="button">Post New Product</a>
            </div>
            
            <div th:if="${products.empty}" class="empty-state">
                <p class="fs-4">No products available</p>
                <a href="products/createProduct" class="btn btn-primary mt-3">Post Your First Product</a>
            </div>
            
            <div class="products-grid">
                <div th:each="product : ${products}" class="card product-card" th:id="${product.id}">
                    <div th:id="'carousel-' + ${product.id}" class="carousel slide">
                        <div class="carousel-inner">
                            <div th:each="image, iterStat : ${product.images}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                                <img th:src="@{${image}}" class="d-block w-100" alt="Product Image">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${product.id}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${product.id}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.name}">Name</h4> 
                        <h5 class="card-subtitle" th:text="${product.description}">Description</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:if="${product.year != null and product.year > '0'}" th:text="'Year: ' + ${product.year}">Year</li>
                            <li class="list-group-item" th:text="'Price: $' + ${product.price}">Price</li>
                            <li class="list-group-item" th:text="'Location: ' + ${product.location}">Pick up location</li>
                            <li class="list-group-item" th:text="'Seller: ' + ${product.createdBy}">Seller</li>
                            <li class="list-group-item" th:text="'Phone: ' + ${product.phone}">phone</li>
                            <li class="list-group-item" th:text="'Email: ' + ${product.email}">Email</li>
                            <li class="list-group-item" th:if="${product.otherContacts != null and product.otherContacts != ''}" th:text="'Other Contacts: ' + ${product.otherContacts}">Other Contacts</li>
                        </ul>
                    </div>
                    
                    <div class="product-actions" th:if="${product.createdBy == user}">
                        <form th:action="@{'/products/deleteProduct/' + ${product.id}}" method="post" 
                            onsubmit="return confirmDelete(event)"
                            style="display: flex; justify-content: space-between;">
                            <a th:href="@{/products/editProduct/{productId}(productId=${product.id})}" class="btn btn-warning">Edit</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
