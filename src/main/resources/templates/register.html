<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate" >

<!-- layout:decorate="layouts/defaultTemplate" -->
<head>
	<meta charset="UTF-8" />
	<title>Register</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content=""/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body> 
	<div layout:fragment="content" class="frame">
		<div >
			<form th:action="@{doRegister}" th:object="${userModel}" method="post" class="row g-3 needs-validation" novalidate>
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<div class="input-group has-validation">					
						<input type="text" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('firstName'))} ? is-invalid" id="firstName" th:field="*{firstName}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>							
					</div>
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<div class="input-group has-validation">					
						<input type="text" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('lastName'))} ? is-invalid" id="lastName" th:field="*{lastName}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>							
					</div>
				</div>
				<div class="col-md-6">
					<label for="email" class="form-label">Email Address</label>	
					<div class="input-group has-validation">			
						<input type="text" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid" id="email" th:field="*{email}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>						
					</div>
				</div>
				<div class="col-md-6">
					<label for="phone" class="form-label">Phone</label>
					<div class="input-group has-validation">					
						<input type="text" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('phone'))} ? is-invalid" id="phone" th:field="*{phone}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>							
					</div>
				</div>
				<div class="col-md-6">
					<label for="username" class="form-label">Username</label>
					<div class="input-group has-validation">				
						<input type="text" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('username'))} ? is-invalid" id="username" th:field="*{username}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>							
					</div>
				</div>
				<div class="col-md-6">
					<label for="password" class="form-label">Password</label>
					<div class="input-group has-validation">					
						<input type="password" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('password'))} ? is-invalid" id="password" th:field="*{password}" required>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>							
					</div>
				</div>
				<div class="col-12 md-4">
				    <button type="submit" class="btn btn-primary">Register</button>
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
