<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
		<title>Forgot Password</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		
	</head>

	<body style="margin:5%; background-color: lightgray;">
		

		<div layout:fragment="content" style="width: 40%;">
			<h1>Reset Password</h1>

			<div th:if="${message != null}">
				<p style="color: red; font-size: 1.5em;">[[${message}]]</p>
			</div>
			<form th:action="@{/reset-password}" method="post" class="g-3 needs-validation" style="background-color:gray; padding: 5%; color: white; font-weight: bold;">
				<input type="hidden" name="token" th:value="${token}"/>
				<div class="col-md-6" style="width: 70%;">
					<div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Enter new password"
							pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!&quot;#\$%&amp;'()*+,-./:;&lt;=>?@[\\\]^_`{|}~])[A-Za-z\d!&quot;#\$%&amp;'()*+,-./:;&lt;=>?@[\\\]^_`{|}~]{8,}$"
							title="Password must be at least 12 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character."
							required autofocus />
						<br>
						<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required autofocus />
						<br>
						<button type="submit" class="btn btn-primary">Reset</button>
					</div>
                </div>
			</form>
			
		</div>
		
		
		
			
		
	
			
		</body>
</html>
